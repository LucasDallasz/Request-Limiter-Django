{% extends 'base.html' %}

{% block body %}
<div class="container">
<h1 class="text-center p-5">Produtos</h1>
<form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Novo Produto</button>
</form>
{% if products %}
    <ul>
        {% for p in products %}
        <li>{{ p }} <a href="{% url 'Product:delete' id=p.id %}">Excluir</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Ainda n√£o tem produtos.</p>
{% endif %}
</div>
{% endblock %}
